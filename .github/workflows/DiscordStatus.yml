on:
  schedule: [{cron: "*/7 * * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  status:
    runs-on: ubuntu-latest
    name: Update Discord Status
    steps:
      - name: Checkout files
        uses: actions/checkout@v3
      - name: Update Status
        uses: CompeyDev/discord-status-action@0.2.4
        with:
          file: DiscordStatus.yml
          id: "680533789671292955"
      - name: Commit and push if there are changes
        run: |-
          git diff
          git config --global user.email "hi@devcomp.tk"
          git config --global user.name "StatsBot"
          git diff --quiet || (git add -u && git commit -m "ðŸš€ Update Discord Status")
          git push               
